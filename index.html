<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link href="Framingham .css" rel="stylesheet" type="text/css" media="all">

<body>
<div class="wrap">
  <div class="Framingham ">
      <H1>佛萊明心血管風險評估 (Framinham Risk Score)</H1>
      <div class="questionnaire">
        <label>性別：<input type="radio" name="sex" id="sex" value="male" />男、
                    <input type="radio" name="sex" id="sex" value="female" />女
          </label><br />
        <label>年齡：<input type="text" name="age" id="age" /><br /></label>
        <label>血液總膽固醇濃度(mg/dl)：<input type="text" name="ldl" id="ldl" /><br /></label>
        <label>血液高密度膽固醇濃度(mg/dl)：<input type="text" name="hdl" id="hdl" /> <br /></label>
        <label>收縮壓：<input type="text" name="sbp" id="sbp" /><br /></label>

      </div>
  </div>
</div>
</body>
</html>
